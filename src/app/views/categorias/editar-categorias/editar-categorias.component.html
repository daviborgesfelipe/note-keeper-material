    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Editar Nova Categoria</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col">

            <mat-form-field class="full-width" appearance="outline"> 
              <input matInput placeholder="TÃ­tulo:" formControlName="titulo" type="text">
            </mat-form-field>

          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="d-flex m-2 gap-2">
        <button mat-raised-button color="primary" type="submit">Gravar</button>
