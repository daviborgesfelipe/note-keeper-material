<div class="row justify-content-center mt-5 w-100 ps-3">
  <div class="col-md-10 col-xxl-11 d-grid gap-3 ps-4">
    <h1 class="p-0 fs-2">Gerencie o seu dia-a-dia com a nossa ajuda.</h1>
    <div class="row gap-3">
    
      <mat-card appCardHover routerLink="/categorias/listar" class="col-12 col-md-8 col-lg-4 d-grid gap-2">
        <mat-card-header>
          <mat-card-title class="fs-5">Categorias</mat-card-title>
          <mat-icon class="ms-auto">label</mat-icon>
        </mat-card-header>
    
        <mat-card-content>
          <span class="fs-6">Crie categorias para organizar suas notas.</span>
        </mat-card-content>
      </mat-card>
    
      <mat-card appCardHover routerLink="/notas/listar" class="col-12 col-md-8 col-lg-4 d-grid gap-2">
        <mat-card-header>
          <mat-card-title class="fs-5">Notas</mat-card-title>
          <mat-icon class="ms-auto">collections_bookmark</mat-icon>
        </mat-card-header>
    
        <mat-card-content>
          <span class="fs-6"
            >As notas ajudam você a organizar seu dia-a-dia de forma prática.</span
          >
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
